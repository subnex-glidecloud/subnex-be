  #     timeout: 5s
  #     retries: 5

  # Auth Service (Port 8083)
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8083:8083"
    environment:
      PORT: ${AUTH_SERVICE_PORT:-8083}
      MONGODB_URI: ${AUTH_MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      # mongodb:
      #   condition: service_healthy
    networks:
      - subscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Email Service (Port 8084)
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: email-service
    ports:
      - "8084:8084"
    environment:
      PORT: 8084
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MAILERSEND_API_KEY: ${MAILERSEND_API_KEY}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
      DEFAULT_FROM_NAME: ${DEFAULT_FROM_NAME}
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - subscription-network
    restart: unless-stopped

  # Subscription Service (Port 8080)
  subscription-service:
    build:
      context: ./subscription-service
      dockerfile: Dockerfile
    container_name: subscription-service
    ports:
      - "8082:8082"
    environment:
      PORT: ${SUBSCRIPTION_SERVICE_PORT:-8082}
      MONGODB_URI: ${SUBSCRIPTION_MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET:-subnex-secret-key-adharbattulwar-1477885697}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      # mongodb:
      #   condition: service_healthy
    networks:
      - subscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service (Port 8085)
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8085:8085"
    environment:
      PORT: 8085
      MONGODB_URI: ${PAYMENT_MONGODB_URI:-mongodb://localhost:27017/subnex-payments}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - subscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  subscription-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:

